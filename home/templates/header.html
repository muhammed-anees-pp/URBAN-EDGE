<!DOCTYPE html>
<html lang="en">
<head>
    <title>Urban Row</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/images/store-logo.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/home.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body class="goto-here">

    <!-- Top Bar -->
    <div class="py-1 bg-black">
        <div class="container">
            <div class="row no-gutters d-flex align-items-start align-items-center">
                <div class="col-lg-12 d-block">
                    <div class="row d-flex">
                        <div class="col-md pr-4 d-flex topper align-items-center">
                            <div class="icon mr-2 d-flex justify-content-center align-items-center">
                                <span class="fas fa-phone-alt"></span>
                            </div>
                            <span class="text">+ 1235 2355 98</span>
                        </div>
                        <div class="col-md pr-4 d-flex topper align-items-center">
                            <div class="icon mr-2 d-flex justify-content-center align-items-center">
                                <span class="fas fa-envelope"></span>
                            </div>
                            <span class="text">urbanrow@email.com</span>
                        </div>
                        <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                            <span class="text">3-5 Business days delivery &amp; Free Returns</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="Urban Arrow Logo" class="navbar-logo" />
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item mx-4"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item mx-4"><a class="nav-link" href="#shop">Shop</a></li>
                <li class="nav-item mx-4"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item mx-4"><a class="nav-link" href="#contact">Contact</a></li>
                <li class="nav-item mx-4"><a class="nav-link" href="#tools">Tools</a></li>
            </ul>
            <div class="navbar-icons ml-auto pr-5">
                <% if (locals.user) { %>
                <div class="dropdown">
                    <a href="#" class="dropdown custom-link" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <%= locals.user ? locals.user.name : 'Guest' %>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="/userProfile">Profile</a>
                        <form action="/logout" method="post" class="dropdown-item p-0 m-0">
                            <button class="btn btn-link p-0 m-0 text-dark">Logout</button>
                        </form>
                    </div>
                </div>
                <% } else { %>
                <a href="/login" class="btn btn-primary">Login</a>
                <% } %>
                <img src="/images/akar-icons_search.png" alt="Search Icon" class="mr-4" />
                <img src="/images/akar-icons_heart.png" alt="Wishlist Icon" class="mr-4" />
                <img src="/images/ant-design_shopping-cart-outlined.png" alt="Cart Icon" />
            </div>
        </div>
    </nav>

    <!-- Add your page content here -->

    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>
</html>
