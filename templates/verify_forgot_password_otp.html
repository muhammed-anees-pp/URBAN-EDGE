{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verify OTP</title>
    <style>
        /* Your styles here (same as before) */
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                        <div class="alert-message">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-header">
                        <h1>Verify OTP</h1>
                        <p>Enter the OTP sent to your email.</p>
                    </div>
                    <form action="{% url 'verify_forgot_password_otp' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="otp" class="form-control" placeholder="OTP" required>
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn-primary">Submit</button>
                        </div>
                    </form>

                    <!-- Resend OTP link -->
                    <p class="text-center">
                        <a href="{% url 'resend_forgot_password_otp' %}" class="text-success">Didn't receive the OTP? Click here to resend.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
