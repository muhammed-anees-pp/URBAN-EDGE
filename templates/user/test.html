<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Timeline</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .order-timeline {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
        }
        .timeline-step {
            position: relative;
            flex: 1;
            text-align: center;
            padding: 0 15px;
        }
        .timeline-step::after {
            content: '';
            position: absolute;
            top: 25px;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #4CAF50;
            z-index: 1;
        }
        .timeline-step:last-child::after {
            display: none;
        }
        .timeline-step::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            left: 50%;
            top: 15px;
            transform: translateX(-50%);
            background-color: #4CAF50;
            border: 4px solid white;
            z-index: 2;
        }
        .timeline-step:not(.active)::before,
        .timeline-step:not(.active)::after {
            background-color: #e0e0e0;
        }
        .timeline-step.canceled {
            color: #F44336;
        }
        .timeline-step.canceled::before,
        .timeline-step.canceled::after {
            background-color: #F44336;
        }
        .timeline-step-content {
            opacity: 0.5;
            position: relative;
            z-index: 3;
        }
        .timeline-step.active .timeline-step-content,
        .timeline-step.canceled .timeline-step-content {
            opacity: 1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="order-timeline" id="orderTimeline">
        <div class="timeline-step" id="orderPlaced">
            <div class="timeline-step-content">
                <h3>Order Placed</h3>
                <p>Your order has been received</p>
            </div>
        </div>
        <div class="timeline-step" id="shipped">
            <div class="timeline-step-content">
                <h3>Shipped</h3>
                <p>Your order is on its way</p>
            </div>
        </div>
        <div class="timeline-step" id="outForDelivery">
            <div class="timeline-step-content">
                <h3>Out for Delivery</h3>
                <p>Your package is near you</p>
            </div>
        </div>
        <div class="timeline-step" id="delivered">
            <div class="timeline-step-content">
                <h3>Delivered</h3>
                <p>Your order has arrived</p>
            </div>
        </div>
    </div>

    <script>
        function updateOrderStatus(status) {
            const steps = ['orderPlaced', 'shipped', 'outForDelivery', 'delivered'];
            
            steps.forEach(step => {
                const element = document.getElementById(step);
                element.classList.remove('active', 'canceled');
            });

            if (status === 'canceled') {
                const previousActiveStep = steps.find(step => 
                    document.getElementById(step).classList.contains('active')
                ) || 'orderPlaced';
                
                const canceledStepElement = document.getElementById(previousActiveStep);
                canceledStepElement.classList.add('canceled');
            } else {
                const currentStepIndex = steps.indexOf(status);
                
                for (let i = 0; i <= currentStepIndex; i++) {
                    const element = document.getElementById(steps[i]);
                    element.classList.add('active');
                }
            }
        }

        updateOrderStatus('shipped');
    </script>
</body>
</html>
