{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Reset Password</h2>
    <p>Forgot your password? Enter your email address below, and we'll send you instructions for setting a new one.</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send reset email</button>
    </form>
</div>
{% endblock %}
