{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Variant</title>
    <link rel="stylesheet" href="{% static 'admin/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'admin/images/favicon.png' %}" />
</head>
<body>
    <div class="container-scroller">
        {% include 'admin/sidebar.html' %}
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h2>Edit Variant</h2>
                                    {% if errors %}
                                    <div class="alert alert-danger">
                                        <ul>
                                            {% for error in errors %}
                                                <li>{{ error }}</li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                    {% endif %}
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="color">Color:</label>
                                            <input type="text" class="form-control" id="color" name="color" value="{{ variant.color }}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="size">Size:</label>
                                            <input type="text" class="form-control" id="size" name="size" value="{{ variant.size }}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="stock">Stock:</label>
                                            <input type="number" class="form-control" id="stock" name="stock" value="{{ variant.stock }}" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Update Variant</button>
                                        <a href="{% url 'variant' product_id=variant.product.id %}" class="btn btn-secondary">Cancel</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'admin/vendors/js/vendor.bundle.base.js' %}"></script>
</body>
</html>
