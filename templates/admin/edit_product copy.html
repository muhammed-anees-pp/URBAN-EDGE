{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'admin/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'admin/images/favicon.png' %}">
</head>

<body>
    <div class="container-scroller">
        {% include 'admin/sidebar.html' %}
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel">
                <div class="content-wrapper">
                    {% if messages %}
                    <div class="alert-container">
                        {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show"
                            role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="row">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Edit Product</h4>
                                    <form id="editProductForm" method="POST" action="{% url 'edit_product' product.id %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="product_name">Product Name</label>
                                            <input type="text" class="form-control" id="product_name" name="product_name"
                                                value="{{ form_data.product_name|default:product.name }}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea class="form-control" id="description" name="description" rows="4" required>{{ form_data.description|default:product.description }}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="category">Category</label>
                                            <select class="form-control" id="category" name="category" required>
                                                <option value="" disabled {% if not form_data.category %}selected{% endif %}>Select Category</option>
                                                {% for category in categories %}
                                                <option value="{{ category.id }}" {% if form_data.category == category.id|stringformat:"s" or product.category.id == category.id %}selected{% endif %}>
                                                    {{ category.category_name }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="price">Price</label>
                                            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0"
                                                value="{{ form_data.price|default:product.price }}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="offer">Offer</label>
                                            <input type="number" class="form-control" id="offer" name="offer" step="0.01" min="0"
                                                value="{{ form_data.offer|default:product.offer }}">
                                        </div>
                                        <div class="mt-4">
                                            <button type="submit" class="btn btn-success">Update Product</button>
                                            <a href="{% url 'product_management' %}" class="btn btn-secondary">Cancel</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'admin/vendors/js/vendor.bundle.base.js' %}"></script>
</body>

</html>
