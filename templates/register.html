{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'user/css/register.css' %}">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="{% static 'assets/img/logo.png' %}" alt="Website Preview">
            </div>

            <div class="card-body">
                {% if messages %}
                {% for message in messages %}
                <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <div class="form-container">
                    <div class="form-header">
                        <h1>Create an Account</h1>
                        <p>Fill in your details to get started</p>
                    </div>

                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" 
                                   value="{{ form_data.username }}" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name" 
                                   value="{{ form_data.first_name }}" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name" 
                                   value="{{ form_data.last_name }}" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" 
                                   value="{{ form_data.email }}" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" class="form-control"
                                placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn-primary">Create Account</button>
                    </form>

                    <a href="{% url 'userlogin' %}" class="login-link">
                        Already have an account? <span>Log in</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
