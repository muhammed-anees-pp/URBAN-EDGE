{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | URBAN EDGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <a href="{% url 'home' %}" class="brand-logo">URBAN EDGE</a>
                <p class="brand-tagline">Elevate Your Style</p>
            </div>

            <div class="form-content">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to your account</p>

                {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form action="{% url 'userlogin' %}" method="POST" class="login-form">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" 
                               value="{{ form_data.username }}" 
                               placeholder="Enter your username" 
                               required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" 
                               placeholder="Enter your password" 
                               required>
                        <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>

                <div class="separator">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <a href="{% url 'google_login' %}" class="btn-google">
                        <img src="{% static 'assets/img/google-logo.svg' %}" alt="Google logo">
                        Sign in with Google
                    </a>
                </div>

                <div class="signup-link">
                    Don't have an account? 
                    <a href="{% url 'register' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
