{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="{% static 'assets/img/logo.png' %}" alt="Website Preview">
            </div>

            <div class="card-body">
                {% if messages %}
                {% for message in messages %}
                <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <div class="form-container">
                    <div class="form-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to access your account</p>
                    </div>

                    <form action="{% url 'userlogin' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" 
                                   value="{{ form_data.username }}" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-primary">Sign In</button>
                    </form>

                    <a href="{% url 'register' %}" class="signup-link">
                        Don't have an account? <span>Sign up</span>
                    </a>
                    <a href="{% url 'forgot_password' %}" class="forgot-password-link">
                        Forgot your password? <span>Reset it</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
