{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --background: #F3F4F6;
            --white: #FFFFFF;
            --error: #EF4444;
            --success: #10B981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            height: 100%;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
        }

        .card {
            display: flex;
            width: 100%;
            max-width: 1100px;
            height: 85vh;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .card-image {
            flex: 1;
            display: flex;
            background: white;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            min-width: 40%;
        }

        .card-image img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .card-body {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            max-height: calc(85vh - 3rem);
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            padding: 0;
        }

        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1.5px solid var(--border-color);
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.2s ease;
            background: var(--white);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .divider {
            margin: 1.25rem 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.6rem 1rem;
            background: var(--white);
            border: 1.5px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
        }

        .btn-google:hover {
            background: #F9FAFB;
            border-color: var(--text-secondary);
        }

        .signup-link, .forgot-password-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .signup-link span, .forgot-password-link span {
            color: var(--primary-color);
            font-weight: 500;
        }

        .signup-link:hover span, .forgot-password-link:hover span {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem 0.75rem;
            border-radius: 0.5rem;
            margin: 1rem 0.75rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
        }

        .alert.success {
            background-color: #ECFDF5;
            color: var(--success);
            border: 1px solid #A7F3D0;
        }

        .alert.error {
            background-color: #FEF2F2;
            color: var(--error);
            border: 1px solid #FECACA;
        }

        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 100vh;
            }

            .card {
                height: auto;
                min-height: 98vh;
            }

            .card-image {
                padding: 1.5rem;
                min-height: 150px;
            }

            .card-body {
                padding: 1.5rem;
                max-height: none;
                overflow-y: visible;
            }

            .form-container {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="{% static 'assets/img/logo.png' %}" alt="Website Preview">
            </div>

            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}

                <div class="form-container">
                    <div class="form-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to access your account</p>
                    </div>

                    <form action="{% url 'userlogin' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-primary">Sign In</button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <a href="#" class="btn-google">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                        </svg>
                        Sign in with Google
                    </a>

                    <a href="{% url 'register' %}" class="signup-link">
                        Don't have an account? <span>Sign up</span>
                    </a>
                    
                    <a href="{% url 'forgot_password' %}" class="forgot-password-link">
                        Forgot your password? <span>Reset it</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
