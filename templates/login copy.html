{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <style>
        :root {
            --primary-color: #4F46E5;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --background: #F9FAFB;
            --white: #FFFFFF;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Left Side */
        .card-image {
            flex: 1;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Right Side */
        .card-body {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-header {
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 4px rgba(79, 70, 229, 0.3);
        }

        .btn-container {
            text-align: center; /* Center aligns the button */
        }

        .btn-primary {
            padding: 10px 30px; /* Adjusted padding for a prominent look */
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #4338CA;
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 10px;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-google img {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .btn-google:hover {
            background: #f8f9fa;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert-message {
            font-size: 16px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Left Side -->
            <div class="card-image">
                <img src="{% static 'assets/img/logo.png' %}" alt="Website Preview">
            </div>

            <!-- Right Side -->
            <div class="card-body">
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                        <div class="alert-message">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="form-container">
                    <div class="form-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to access your account</p>
                    </div>
                    <form action="{% url 'userlogin' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn-primary">Login</button>
                        </div>
                    </form>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn-google">
                        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo"> -->
                        Sign in with Google
                    </a>

                    <a href="{% url 'register' %}" class="signup-link">Don't have an account? Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
