<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ product.name }}" required><br>

        <label>Category:</label>
        <select name="category" required>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category == product.category %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br>

        <label>Size:</label>
        <select name="size">
            <option value="">Select Size</option>
            {% for value, label in size_choices %}
            <option value="{{ value }}" {% if value == product.size %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select><br>

        <label>Custom Size:</label>
        <input type="text" name="custom_size" value="{{ product.custom_size }}"><br>

        <label>Price:</label>
        <input type="number" name="price" step="0.01" value="{{ product.price }}" required><br>

        <label>Stock:</label>
        <input type="number" name="stock" value="{{ product.stock }}" required><br>

        <label>Description:</label>
        <textarea name="description">{{ product.description }}</textarea><br>

        <label>Image 1:</label>
        <input type="file" name="image1"><br>
        <label>Image 2:</label>
        <input type="file" name="image2"><br>
        <label>Image 3:</label>
        <input type="file" name="image3"><br>

        <button type="submit">Update Product</button>
    </form>
</body>
</html>
